[DEFAULT]
sample_rate = 44100
mp3_bitrate = 128
stereo = true
mix_area = 0.25
clip_size = 8
step_size = 1
min_segment_time = 2

[PATHS]
data_path = ./audio/data
beat_path = ./audio/data/beats
song_path = ./audio/songs
mp3_storage = ./audio/songs/storage
mix_path = ./audio/mixes
scenario_path = ./scenarios
ffmpeg_path = ./discgenius/utility/ffmpeg
info_text_path = ./discgenius/api_detail.txt

[LISTS]
audio_formats = mp3,wav,flac
keys_to_remove = frames,left_channel,right_channel,identifier,mono

[BPM_LIMITS]
max_bpm = 210.0
min_bpm = 60.0
max_bpm_diff = 10.0
